<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Professional Registration Form with Real-Time Validation"
    />
    <title>Register | Codveda Internship</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>CREATE ACCOUNT</h1>
      </div>
    </header>

    <main>
      <section class="form-section">
        <h2>Register for Access</h2>
        <form id="registerForm" novalidate aria-labelledby="registerFormTitle">
          <!-- Name -->
          <div class="form-control">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="e.g. John Doe"
              required
              autocomplete="name"
              aria-required="true"
            />
            <small class="error-message" aria-live="polite"></small>
          </div>

          <!-- Email -->
          <div class="form-control">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="e.g. john@example.com"
              required
              autocomplete="email"
              aria-required="true"
            />
            <small class="error-message" aria-live="polite"></small>
          </div>

          <!-- Phone -->
          <div class="form-control">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="e.g. 9876543210"
              required
              autocomplete="tel"
              aria-required="true"
              pattern="[0-9]{10}"
            />
            <small class="error-message" aria-live="polite"></small>
          </div>

          <!-- Password -->
          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a strong password"
              required
              autocomplete="new-password"
              aria-required="true"
            />
            <small class="error-message" aria-live="polite"></small>
          </div>

          <button type="submit" class="btn-primary">Create Account</button>
          <p class="success-message" id="successMessage" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
